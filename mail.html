<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Boîte Mail - Troc'Adero</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-yellow-500 text-white text-center py-6 shadow-md">
    <h1 class="text-4xl font-bold tracking-wide">Troc'Adero</h1>
    <p class="text-lg">Plateforme d'échange culturel local</p>
  </header>
  <nav class="bg-white shadow flex justify-center space-x-6 py-4">
    <a href="index.html" class="text-gray-700 font-semibold hover:text-yellow-500">Accueil</a>
    <a href="#" class="text-gray-700 font-semibold hover:text-yellow-500">Mes échanges</a>
    <a href="#" class="text-gray-700 font-semibold hover:text-yellow-500">Proposer un objet</a>
    <a href="#" class="text-gray-700 font-semibold hover:text-yellow-500">Recherche</a>
    <a href="mail.html" class="text-gray-700 font-semibold hover:text-yellow-500">Mail</a>
  </nav>
  <div class="max-w-4xl mx-auto mt-10 bg-white rounded shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Ma boîte mail</h1>
    <div class="flex gap-6">
      <!-- Liste des messages -->
      <div class="w-1/3">
        <h2 class="font-semibold mb-2">Messages</h2>
        <ul id="mailList" class="space-y-2">
          <!-- Messages JS -->
        </ul>
      </div>
      <!-- Affichage du message -->
      <div class="w-2/3">
        <div id="mailView" class="mb-6 p-4 bg-gray-50 rounded min-h-[120px]">
          <em>Sélectionnez un message pour l'afficher</em>
        </div>
        <!-- Formulaire de rédaction -->
        <form id="composeForm" class="space-y-2">
          <input type="text" id="to" placeholder="Destinataire" class="w-full p-2 border rounded" required>
          <input type="text" id="subject" placeholder="Sujet" class="w-full p-2 border rounded" required>
          <textarea id="body" placeholder="Votre message..." class="w-full p-2 border rounded" required></textarea>
          <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="text-center py-4 bg-yellow-500 text-white mt-10">
    &copy; 2025 Troc'Adero - Tous droits réservés
  </footer>
  <script>
    // Messages fictifs
    const mails = [
      {from: "alice@exemple.com", subject: "Bienvenue !", body: "Bonjour et bienvenue sur Troc'Adero."},
      {from: "bob@exemple.com", subject: "Échange accepté", body: "Votre proposition d'échange a été acceptée !"}
    ];

    function renderMailList() {
      const mailList = document.getElementById('mailList');
      mailList.innerHTML = '';
      mails.forEach((mail, idx) => {
        const li = document.createElement('li');
        li.className = "cursor-pointer p-2 hover:bg-yellow-100 rounded";
        li.textContent = mail.subject + " (" + mail.from + ")";
        li.onclick = () => showMail(idx);
        mailList.appendChild(li);
      });
    }

    function showMail(idx) {
      const mail = mails[idx];
      document.getElementById('mailView').innerHTML =
        `<div><strong>De :</strong> ${mail.from}</div>
         <div><strong>Sujet :</strong> ${mail.subject}</div>
         <div class="mt-2">${mail.body}</div>`;
    }

    document.getElementById('composeForm').onsubmit = function(e) {
      e.preventDefault();
      const to = document.getElementById('to').value;
      const subject = document.getElementById('subject').value;
      const body = document.getElementById('body').value;
      mails.unshift({from: "Moi → " + to, subject, body});
      renderMailList();
      this.reset();
      document.getElementById('mailView').innerHTML = "<em>Message envoyé !</em>";
    };

    renderMailList();
  </script>
</body>
</html>
